spring:
  application:
    name: solana-wallet-system
  
  datasource:
    url: jdbc:postgresql://localhost:5432/solana_wallet_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  redis:
    host: localhost
    port: 6379
    password: 
    timeout: 3000ms

# Solana 설정
solana:
  network: devnet  # devnet, testnet, mainnet-beta
  rpc-url: https://api.devnet.solana.com
  ws-url: wss://api.devnet.solana.com
  
  # Jupiter Swap API (Devnet)
  jupiter-api-url: https://quote-api.jup.ag/v6

# JWT 설정
jwt:
  secret: your-256-bit-secret-key-change-this-in-production
  expiration: 86400000  # 24시간

# 보안
security:
  two-factor-auth:
    enabled: true
    issuer: SolanaWallet
  
  encryption:
    algorithm: AES256
    kms-key-id: alias/solana-wallet-key

# 출금 설정
withdrawal:
  require-approval: true
  min-amount: "0.01"  # SOL
  max-amount: "100.0"
  daily-limit: "1000.0"

# 모니터링
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.wallet: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
